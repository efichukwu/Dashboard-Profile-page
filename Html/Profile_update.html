<!DOCTYPE html>
<html>

  <head>
    <title>Farmers Expand</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/style/css/bootstrap.min.css"/>
    <link rel="stylesheet"	type="text/css" href="/style/css/Profile update.css"/>	
  </head>

  <body>
    <h2>   
      Update Profile 
    </h2>

    <div class="bloc">
      <img src="https://www.wcupa.edu/_services/stu.car/images/staff/generic_headshot.jpg" alt="Profile" style="width:150px;height:150px;"> <br><br>
        Name:<br> <textarea id="name" rows="1" cols="50" onChange="nameChange()"> </textarea><br><br>
        User Name:<br> <textarea id="uname" rows="1" cols="50"> </textarea><br><br>
        Age: <br> <textarea id="age" rows="1" cols="50"> </textarea> <br> <br>
        Location: <br> <textarea id="location" rows="1" cols="50"> </textarea><br> <br>
        Gender: <br> <select id="gender" name="gender">
        <option value ="empty"> Select... </option>
        <option value="female"> Female</option>
        <option value="male"> Male </option>
        <option value="nonbinary"> Non-Binary </option> </select> <br><br>
        <button id="submit" onClick="newUpdate()"> Update </button> <br><br> <br> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script src="/js/Profile_update.js"></script>

  </body>
</html>
